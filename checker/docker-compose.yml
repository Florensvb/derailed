version: '2'
services:
  derailed-backend:
    image: 10.13.37.6:4303/derailed-backend
    build: .
    networks:
      - bridge
      - enoverlay
    environment:
      - MONGO_ENABLED=1
      - MONGO_HOST=checkerdb_mongo_1
      - MONGO_PORT=27017
      - MONGO_USER=ipv6islove
      - MONGO_PASSWORD=dockerislove

  derailed-frontend:
    image: nginx:1.13-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - derailed-backend
    networks:
      - enoverlay
networks:
  bridge:
    external: true
  enoverlay:
    external: true
